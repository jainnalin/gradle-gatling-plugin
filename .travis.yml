language: java

dist: xenial

jdk:
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  - provider: script
    skip_cleanup: true
    script: echo "Tag ${TRAVIS_TAG}"
    on:
      tags: true
      repo: ${TRAVIS_REPO_SLUG}     

